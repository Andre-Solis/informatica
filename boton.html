<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios: Agenda e IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            color: #ffa600;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            background-color: #007bff;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p.resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Agenda de eventos â€“ Â¿CuÃ¡ntos dÃ­as faltan?</h2>
    <form id="formEvento">
        <label for="nombreEvento">Nombre del evento:</label>
        <input type="text" id="nombreEvento" required>

        <label for="fechaEvento">Fecha del evento:</label>
        <input type="date" id="fechaEvento" required>

        <button type="button" onclick="calcularDias()">Calcular</button>
    </form>
    <p id="resultadoEvento" class="resultado"></p>

    <hr>

    <h2>Calculadora de IMC</h2>
    <form id="formIMC">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <p id="resultadoIMC" class="resultado"></p>

    <script>
        function calcularDias() {
            const nombre = document.getElementById("nombreEvento").value.trim();
            const fechaEvento = new Date(document.getElementById("fechaEvento").value);
            const hoy = new Date();
            hoy.setHours(0,0,0,0);
            fechaEvento.setHours(0,0,0,0);

            const resultado = document.getElementById("resultadoEvento");

            if (!nombre || isNaN(fechaEvento)) {
                resultado.textContent = "Por favor, completÃ¡ todos los campos correctamente.";
                return;
            }

            const diferencia = fechaEvento - hoy;
            const diasFaltantes = Math.round(diferencia / (1000 * 60 * 60 * 24));

            if (diasFaltantes > 0) {
                resultado.textContent = `Faltan ${diasFaltantes} dÃ­as para ${nombre}.`;
            } else if (diasFaltantes === 0) {
                resultado.textContent = `Â¡El evento "${nombre}" es hoy! ðŸŽ‰`;
            } else {
                resultado.textContent = `El evento "${nombre}" ya ocurriÃ³.`;
            }
        }

        
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultadoIMC");

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.textContent = "Por favor, ingresÃ¡ valores vÃ¡lidos.";
                return;
            }

            const imc = peso / (altura ** 2);
            let interpretacion = "";

            if (imc < 18.5) interpretacion = "Bajo peso";
            else if (imc < 25) interpretacion = "Peso normal";
            else if (imc < 30) interpretacion = "Sobrepeso";
            else interpretacion = "Obesidad";

            resultado.textContent = `Tu IMC es: ${imc.toFixed(1)} â†’ ${interpretacion}`;
        }
    </script>

</body>
</html>
