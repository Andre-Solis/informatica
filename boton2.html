<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        p {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Calculadora de IMC</h2>

    <form id="formIMC">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <p id="resultadoIMC"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultadoIMC");

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.textContent = "Por favor, ingresá valores válidos.";
                return;
            }

            const imc = peso / (altura ** 2);
            let interpretacion = "";

            if (imc < 18.5) interpretacion = "Bajo peso";
            else if (imc < 25) interpretacion = "Peso normal";
            else if (imc < 30) interpretacion = "Sobrepeso";
            else interpretacion = "Obesidad";

            resultado.textContent = `Tu IMC es: ${imc.toFixed(1)} → ${interpretacion}`;
        }
    </script>

</body>
</html>
